<div class="container-xl">
  <div class="table-responsive">
    <div class="table-wrapper">
       <div class="row">
         <div class="col-sm-5">
             <h2><b>Users</b></h2>
         </div>
       </div>
    </div>
     <table class="table">
       <thead class="thead-dark">
         <tr>
           <th>#</th>
           <th>Profile</th>
           <th>Name</th>
           <th>Username</th>
           <th>Email</th>
           <th>Role</th>
           <th>Phone</th>
           <th>Website</th> 
         </tr>
       </thead>
       <tbody *ngFor="let user of users;let number= index">
         <tr>
           <td>#{{ number+1 }}</td>
           <td>
             <img [src]="user.image" height="50" width="50" alt="Avatar" />
           </td>
           <td>{{ user.name }}</td>
           <td>{{ user.username }}</td>
           <td>{{ user.email }}</td>
           <td>{{ user.isAdmin }}</td>
           <td>{{ user.phone }}</td>
           <td>{{ user.website }}</td>
         </tr>
       </tbody>
     </table>
  </div>
</div>
